<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayıt Ol - Stok Takip</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #7f00ff, #00bfff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      color: white;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    .register-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 5px;
      font-size: 14px;
    }
    .button-container {
      margin-top: 25px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    button, a.login-button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }
    button {
      background-color: #28a745;
      color: white;
    }
    button:hover {
      background-color: #218838;
    }
    .login-button {
      background-color: #007bff;
      color: white;
    }
    .login-button:hover {
      background-color: #0069d9;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Yeni Kayıt</h2>

    {% if mesaj %}
      <p style="color: yellow; text-align: center;">{{ mesaj }}</p>
    {% endif %}
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="flash-container">
      {% for category, message in messages %}
        <div class="flash flash-{{ category }}">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

    <form method="POST">
      <label for="kullanici_adi">Kullanıcı Adı:</label>
      <input type="text" name="kullanici_adi" required>

      <label for="sifre">Şifre:</label>
      <input type="password" name="sifre" required>

      <div class="button-container">
        <button type="submit">Kayıt Ol</button>
        <a href="{{ url_for('index') }}" class="login-button">Giriş Yap</a>
      </div>
    </form>
  </div>
</body>
</html>
